services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: alphanote-postgres
    restart: always
    environment:
      POSTGRES_USER: alphanote
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alphanote_secret}
      POSTGRES_DB: alphanote
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alphanote-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alphanote -d alphanote"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend service (FastAPI)
  backend:
    build: ./backend
    container_name: alphanote-backend
    restart: always
    volumes:
      # Mount data directory for SQLite persistence (legacy/backup)
      - ./backend/data:/app/data
      # Mount scripts directory for crawler
      - ./scripts:/scripts
    environment:
      - DATABASE_URL=postgresql://alphanote:${POSTGRES_PASSWORD:-alphanote_secret}@postgres:5432/alphanote
      - DATABASE_PATH=/app/data/alphanote.db
      - PROGRESS_PATH=/app/data/progress.json
      - LOG_PATH=/app/data/update.log
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alphanote-network

  # Frontend service (Nginx + Static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alphanote-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - /home/ethan/project/jojo_home_taste/jojo_home/certbot/conf:/etc/letsencrypt-jojo:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    networks:
      - alphanote-network

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot
    container_name: alphanote-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  alphanote-network:
    driver: bridge

volumes:
  postgres_data:
